<body>
	<div class="container">
	<h1 class="blue-text text-lighten-1">Create an Account:</h1>
	<div class="row">
    <form class="col s12" action = "user.php" method="post">
      <div class="row">
        <div class="input-field col s6">
          <label for="first_name">First Name</label>
          <input  id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s6">
          <input type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
       	
      </div>
      <div class="row">
      	<div class="input-field col s6">
          <input id="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
        <div class="input-field col s6">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
      	<div class="input-field col s6">
          <input id="team_name" type="text" class="validate">
          <label for="team_name">Team Name</label>
        </div>
        <div class="input-field col s6">
    		<select>
      			<option value="" disabled selected>Choose your option</option>
      			<option value="1">Middle School</option>
      			<option value="2">High School</option>
      			<option value="3">Club</option>
      			<option value="4">Collegiate</option>
      			<option value="5">Recreation</option>
    		</select>
    		<label>Team Competition Level</label>
        </div>
      </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
   			 <i class="material-icons right">send</i>
  		</button>
    </form>
